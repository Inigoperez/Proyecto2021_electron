<!DOCTYPE html>
<html class="h-100" onload="carga()">
  <head>
    <meta charset="UTF-8">   
    <title>Modificar punto</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/Lista_de_Rutas.css"/>
  </head>
    <body>
      <section class="justify-center">
          <div class="container bg-info sinpadding">
            <form>
              <div class="row">
                <div class="col-12 text-center">
                  <div class="form-group">
                    <label for="InputNombrePunto">Nombre del punto: </label>
                    <input type="text" class="form-control" id="InputNombrePunto" placeholder="Nombre del punto">
                  </div>
                  <div class="form-group">
                    <label for="InputDescripcion">Descripción: </label>
                    <textarea class="form-control" id="InputDescripcion" placeholder="Descripción del punto"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="InputPregunta">Pregunta: </label>
                    <input type="text" class="form-control" id="InputPregunta" placeholder="ciudad">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group w-100">
                  <div class="col-2">
                    <label for="InputRespuesta1">Respuesta 1:</label>
                  </div>
                  <div class="col-10">
                    <textarea class="form-control" id="InputRespuesta1" placeholder="Respuesta 1"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group w-100">
                  <div class="col-2">
                    <label for="InputRespuesta2">Respuesta 2:</label>
                  </div>
                  <div class="col-10">
                    <textarea class="form-control" id="InputRespuesta2" placeholder="Respuesta 2"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group w-100">
                  <div class="col-2">
                    <label for="InputRespuesta3">Respuesta 3:</label>
                  </div>
                  <div class="col-10">
                    <textarea class="form-control" id="InputRespuesta3" placeholder="Respuesta 3"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group align-items-center text-center">
                    <button id="guardarPunto" class="btn btn-light">Guardar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
      </section>
      <script src="../Js/ModalPunto_renderer.js"></script>
    </body>
</html>
