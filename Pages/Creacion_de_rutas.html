<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8">   
    <title>Creación de rutas</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Creacion_de_rutas.css">
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../node_modules/leaflet-extra-markers/src/assets/css/leaflet.extra-markers.css"/>
  </head>
  <body>
    <header id="header" class="header text-center" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Panel Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Lista de rutas<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Crear rutas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Editar rutas</a>
                </li>
              </ul>
              <div class="d-flex justify-content-end align-items-center">
                <img id="avatar" class="mr-1" src="../css/images/User_Avatar.png">
                <a>username</a>
              </div>
            </div>
          </nav>
        </nav>
    </header>
    <section>
      <div class="container sinpadding">
        <!-- Titulo de la pestaña (Creación de rutas)-->
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="tituloVentana">Crear nueva ruta</h1>
            </div>
        </div>
        <!-- Contenido Formulario/Mapa -->
        <div class="row">
          <!-- Formulario de datos RUTA -->
          <div class="col-3 bg-warning">
              <form>
                  <div class="form-group">
                    <label for="InputNombreRuta">Nombre de la ruta: </label>
                    <input type="text" class="form-control" id="InputNombreRuta" placeholder="Nombre de la ruta">
                  </div>
                  <div class="form-group">
                    <label for="InputDuracion">Duración: </label>
                    <input type="text" class="form-control" id="InputDuracion" placeholder="Duración (en minutos)">
                  </div>
                  <div class="form-group">
                    <label for="InputCiudad">Ciudad/Pueblo: </label>
                    <input type="text" class="form-control" id="InputCiudad" placeholder="ciudad">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Another label</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                  </div>
                  <div class="form-group align-items-center text-center">
                    <input class="btn btn-light" type="button" value="Guardar">
                  </div>
              </form>
          </div>
          <!-- Mapa donde seleccionar puntos de ruta -->
          <div class="col-9 btn-warning p-1">
            <div id="map" style="height: 100%"></div> 
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table id="tablaPuntos" class="table table-hover">
              <thead class="text-center">
                <tr class="table-primary">
                  <th scope="col"></th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Latitud</th>
                  <th scope="col">Longitud</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- You can also require other files to run in this process -->
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="../node_modules/leaflet-extra-markers/dist/js/leaflet.extra-markers.min.js"></script>
    
    <script src="../Js/renderer.js"></script>
  </body>
</html>
